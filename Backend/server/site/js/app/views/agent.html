<div ng-include=" 'js/app/views/partials/nav.html' "></div>
    <div class="section">

      <div class="container">

        <div class="row" style="margin-bottom: 30px">

          <div class="col-md-3 col-sm-3">
            <div class="well">
            <h4>Admin Controls</h4>
              <ul class="nav nav-stacked nav-pills">
                <li><a ng-click="goSetup()">Setup Guide</a></li>
                <li style="background-color:rgb(160, 218, 229)"><a> Agents </a></li>
              </ul>
            </div>
          </div>

          <div class="col-md-9 col-sm-9">
            <h2 class="section-title"> List of Agents </h2>
            <p ng-repeat="agent in agentList"> 
              {{$index+1}})
              <b>Name:</b> {{agent.name}}, 
              <b>Id:</b> {{agent.userId}}
            </p>

            <a class="btn btn-primary" data-toggle="modal" data-target="#signUpModal">Add an agent!</a>

          </div>

        </div>
      </div>
    </div>    

  <div class="footer-after">
    <div class="container">
      <div class="row">
        <p class="col-md-10">Â©2014 All rights reserved. Pomoc.</p>
      </div><!-- /.row -->
    </div>
  </div>


  <!-- Add Agent Up Modal -->
  <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">Add an agent</h4>
        </div>
        <div class="modal-body">
          <form role="form">
            <div class="row">
              <div class="form-group col-md-12">
                <label for="input1">Email</label>
                <input type="text" ng-model='signup_email' class="form-control">
              </div>
              <div class="form-group col-md-12">
              <label for="input2">Password</label>
                <input type="password" ng-model='signup_pw1' class="form-control">
              </div>
              <div class="form-group col-md-12">
              <label for="input2">Confirm Password</label>
                <input type="password" ng-model='signup_pw2' class="form-control">
              </div>

          </form>
          <div style="text-align:right; margin-right:12px" > 
            <span style="color:red" ng-show="errorMessage.length > 0">{{errorMessage}} </span>
            <button type="button" ng-click="addAgent()" class="btn btn-primary">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </div>
